<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">masculino</label>
        <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">feminino</label>
        <input type="radio" name="sexo" id="outro" value="Other"><label for="outro">outro</label>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

        <input type="checkbox" name="esba" id="iesba"> <label for="iesba">Basquete</label> <br>

        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>

        <input type="checkbox" name="este" id="ieste"> <label for="ieste">Tênis</label> <br>
    </fieldset>

    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
