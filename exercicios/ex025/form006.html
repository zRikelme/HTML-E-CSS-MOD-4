<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="postxx">

    <div>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </div>

    <div>
        <label for="inivel">Nivel de Satisfação</label>
        <input type="range" name="nivel" id="inivel" value="50">
    </div>

    <div>
        <label for="ifile">Foto do Perfil</label> 

        <input type="file" name="file" id="ifile">
    </div>

    <div>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </div>
</form>
</body>
</html>
